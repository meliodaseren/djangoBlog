<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head>
		<title>Google Map API</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.theme.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>

	<body>
		<div class="container">
            <div class="'blog-header">
                <h1 class="blog-post-title">{{ post.title }}</h1>
            </div>
            <div class="'row">
                <div class="col-sm-8 blog-main">
                    <div class="blog-post">
                        <p>
                            {{ post.text }}
                        </p>
                        <p class="blog-post-meta">{{ post.created_date }}<a href="#">{{ post.author }}</a></p>
                        <a href="/blog/">Home Page</a>
                        {% if next_post.id %}
                        <a href="/blog"{{ next_post.id }}>Next Page</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div>


        </div>
	</body>
</html>
